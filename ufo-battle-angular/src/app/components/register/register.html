<main class="container container-card mt-5 text-center centrate">
  <h1 class="glow mb-4">REGISTRARSE</h1>

  <div class="register-container">
    <form id="register-form" class="register-form mx-auto">
      <div class="mb-4">
        <label for="username" class="form-label">NOMBRE DE USUARIO</label>
        <input type="text" id="username" class="form-control" placeholder="Ej: SpaceRider" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" class="form-control" placeholder="Ej: usuario@email.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">CONTRASEÑA</label>
        <input type="password" id="password" class="form-control" placeholder="********" required>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="form-label">CONFIRMAR CONTRASEÑA</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="********" required>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-success btn-lg">CREAR CUENTA</button>
      </div>

    </form>
  </div>

</main>
