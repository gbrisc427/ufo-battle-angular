<main class="container container-card mt-5 text-center centrate">
  <h1 class="glow mb-4">REGISTRARSE</h1>

  <div class="register-container">
    <form (ngSubmit)="onRegister()" class="register-form mx-auto">

      <div class="mb-4">
        <label for="username" class="form-label">NOMBRE DE USUARIO</label>
        <input type="text" id="username" name="username"
               [(ngModel)]="username"
               (blur)="checkUserAvailability()"
               class="form-control" placeholder="Ej: SpaceRider" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Ej: usuario@email.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">CONTRASEÑA</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="********" required>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">CONFIRMAR CONTRASEÑA</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="********" required>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-success btn-lg">CREAR CUENTA</button>
      </div>
    </form>

    <p *ngIf="message" class="mt-3"
       [style.color]="isError ? '#ff0066' : '#00ffcc'"
       [style.textShadow]="isError ? '0 0 8px #ff0066' : '0 0 8px #00ffcc'">
      {{ message }}
    </p>
  </div>
</main>
