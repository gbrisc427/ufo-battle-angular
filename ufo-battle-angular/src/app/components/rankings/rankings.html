<main class="container mt-5 text-center">
  <h1 class="glow mb-4">RANKING DE PUNTUACIONES</h1>

  <div class="records-table-container mx-auto mb-5">
    <h3 class="mb-3" style="color: #00ffcc;">TOP 10 GLOBAL</h3>

    <table class="table table-dark table-striped table-bordered align-middle records-table">
      <thead>
      <tr>
        <th>#</th>
        <th>Usuario</th>
        <th>Puntuaci√≥n</th>
        <th>UFOs</th>
        <th>Tiempo (s)</th>
        <th>Fecha</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of globalRecords; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ record.username }}</td>
        <td>{{ record.punctuation }}</td>
        <td>{{ record.ufos }}</td>
        <td>{{ record.disposedTime }}</td>
        <td>{{ record.recordDate | date:'dd/MM/yyyy' }}</td>
      </tr>
      </tbody>
    </table>

    <p *ngIf="globalRecords.length === 0" class="mt-4">Cargando puntuaciones...</p>
  </div>

</main>
